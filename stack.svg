<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
      
      <style>
        

.stack-container {
    position: absolute;
    margin: auto;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 0;
    width: 260px;
    height: 390px;
}

.left {
    background: #313135;
    height: 150px;
    width: 40px;
    transform-origin: 0 0;
    transform: rotate(90deg) skewx(-30deg) scaley(0.864);
}

.right {
    position: relative;
    bottom: 150px;
    background: #2d2d35;
    height: 40px;
    width: 150px;
    transform-origin: 0 0;
    transform: rotate(-30deg) skewx(-30deg) scaley(0.864);
}

.top {
    position: relative;
    bottom: 190px;
    background-color: #3f3f44;
    height: 150px;
    width: 150px;
    transform-origin: 0 0;
    transform: rotate(210deg) skew(-30deg) scaley(0.864);
}

.white>.top {
    background: #fff;
}

.white>.left {
    background: #e6e6e6;
}

.white>.right {
    background: #cbcbcb;
}

.stack1,
.stack2,
.stack3,
.stack4,
.stack5 {
    position: relative;
    left: 150px;
    transition: 1s;
}

.stack1 {
    top: 150px;
    z-index: 100000;
    animation: move1 10s infinite;
}

.stack2 {
    bottom: 150px;
    z-index: 10000;
    animation: move2 10s infinite;
}

.stack3 {
    bottom: 450px;
    z-index: 1000;
    animation: move3 10s infinite;
}

.stack4 {
    bottom: 750px;
    z-index: 100;
    animation: move4 10s infinite;
}

.stack5 {
    bottom: 1050px;
    z-index: 10;
    animation: move5 10s infinite;
}

@Keyframes move1 {
    20% {
        transform: translate(-130px, 75px);
        top: 150px;
    }

    40% {
        transform: translate(-130px, 75px);
        top: 0;
    }

    60% {
        transform: translate(-130px, 75px);
        top: 0;
    }

    80% {
        transform: translate(-130px, 75px);
        top: 150px;
    }

    100% {
        transform: translate(0, 0);
    }
}

@Keyframes move2 {
    20% {
        transform: translate(130px, 75px);
        bottom: 150px;
    }

    40% {
        transform: translate(130px, 75px);
        bottom: 225px;
    }

    60% {
        transform: translate(130px, 75px);
        bottom: 225px;
    }

    80% {
        transform: translate(130px, 75px);
        bottom: 150px;
    }

    100% {
        transform: translate(0, 0);
    }
}

@Keyframes move3 {
    20% {
        transform: translate(-130px, 75px);
    }

    40% {
        transform: translate(-130px, 75px);
    }

    60% {
        transform: translate(-130px, 75px);
    }

    80% {
        transform: translate(-130px, 75px);
    }

    100% {
        transform: translate(0, 0);
    }
}

@Keyframes move4 {
    20% {
        transform: translate(130px, 75px);
        bottom: 750px;
    }

    40% {
        transform: translate(130px, 75px);
        bottom: 675px;
    }

    60% {
        transform: translate(130px, 75px);
        bottom: 675px;
    }

    80% {
        transform: translate(130px, 75px);
        bottom: 750px;
    }

    100% {
        transform: translate(0, 0);
    }
}

@Keyframes move5 {
    20% {
        transform: translate(-130px, 75px);
        bottom: 1050px;
    }

    40% {
        transform: translate(-130px, 75px);
        bottom: 900px;
    }

    60% {
        transform: translate(-130px, 75px);
        bottom: 900px;
    }

    80% {
        transform: translate(-130px, 75px);
        bottom: 1050px;
    }

    100% {
        transform: translate(0, 0);
    }
}

.stack-img {
    transform: rotate(180deg);
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    cursor: pointer;
}
      </style>
      
      
      <div class="stack-container">
        <div class="stack1 black">
            <div class="left"></div>
            <div class="right"></div>
            <div class="top">
                <img src=".img/twitter.png" />
            </div>
        </div>
        <div class="stack2 white">
            <div class="left"></div>
            <div class="right"></div>
            <div class="top">
                <img src=".img/github.png" />
            </div>
        </div>
        <div class="stack3 black">
            <div class="left"></div>
            <div class="right"></div>
            <div class="top">
                <img src=".img/instagram-new.png" />
            </div>
        </div>
        <div class="stack4 white">
            <div class="left"></div>
            <div class="right"></div>
            <div class="top">
                <img src=".img/codepen.png" />
            </div>
        </div>
        <div class="stack5 black">
            <div class="left"></div>
            <div class="right"></div>
            <div class="top">
                <img src=".img/facebook-new.png" />
            </div>
        </div>
    </div>
      
      
      
      
      </div>
	</foreignObject>
</svg>
